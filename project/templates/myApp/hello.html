{% extends 'myApp/base.html' %}
{% block content %}
    {% for post in posts %}
        <div>
            <h1>
                <div class="post">
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>published: {{ post.published_date }}</p>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            </h1>>
        </div>>

    {% endfor %}
{% endblock %}
